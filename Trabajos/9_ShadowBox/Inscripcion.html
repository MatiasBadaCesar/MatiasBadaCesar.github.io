<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- General -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cargar Datos a Shadowbox</title>
        <!-- Bootstrap y JavaScript-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="z_bootstrap/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="CSS/2_Inscripcion/Inscripcion.css">
        <link rel="stylesheet" href="CSS/0_Basics/Basic.css">
        <link rel="stylesheet" href="CSS/0_Basics/Text.css">
        <link rel="stylesheet" href="CSS/1_Inicio/1_MainMenu/MainMenu.css">
        <link rel="stylesheet" href="CSS/1_Inicio/5_footer/Footer.css">
        <link rel="stylesheet" href="CSS/z_Otros/Languages.css">
        <!-- JavaScript -->
        <script src="Javascript/2_Inscripcion/Inscripcion.js"></script>
    </head>
    
    <body>
        <header>
            <!-- Menu Principal -->
            <div class="container">
                <div class="row">
                    <!-- Botón de Inicio y Usuario -->
                    <div class="col-11">
                        <div class="container main_menu">
                            <div class="row buttons">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-circle" id="btnInicio">Inicio</button>
                                </div>
                                <div class="col text-center" id="usuarioDesactivo">
                                    <!-- Vacio por el momento -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Selector de Idioma -->
                    <div class="col-1 d-flex align-items-center">
                        <a href="#" class="icon_language" id="languages" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Language selection">
                            <img alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languages">
                            <button id="btn_choose_es" class="btn_language" aria-label="Cambiar idioma a Español"></button>
                            <button id="btn_choose_en" class="btn_language" aria-label="Cambiar idioma a Inglés"></button>
                            <button id="btn_choose_fr" class="btn_language" aria-label="Cambiar idioma a Francés"></button>
                        </ul>       
                    </div>
                </div>
            </div>
        </header>
    
        <div class="container">
            <h1 class="text-center" id="textTitulo">¡Forma parte de la Comunidad!</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="form-container">
                        <!-- Formulario de Iniciar Sesión -->
                        <form id="registration-form" action="/register" method="post">
                            <h2 class="text-center">Iniciar Sesión</h2>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" id="inscripcion">Inscribirse</button>
                            </div>
                            <div class="text-center">
                                <button id="toggle-button1" class="">¿Todavía no estás suscripto?</button>
                            </div>
                        </form>
    
                        <!-- Formulario de Suscripción -->
                        <form id="subscription-form" action="/subscribe" method="post" style="display: none;">
                            <h2 class="text-center">Suscripción de Usuario</h2>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="fullname" class="form-control" placeholder="Nombre completo" pattern=".{4,25}" title="Debe contener entre 4 y 25 caracteres" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" pattern=".{4,15}" title="Debe contener entre 4 y 15 caracteres" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="Debe contener entre 8 y 20 caracteres, al menos una mayúscula, una minúscula y un número" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" id="suscribirse">Suscribirse</button>
                            </div>
                            <div class="text-center">
                                <button id="toggle-button2" class="">¿Ya estás suscripto?</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
    </body>
    
    <footer class="bg-dark text-light py-4 pie-pagina">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <p class="mb-0" id="footer-derechos">© 2024 Todos los derechos reservados - 
                        <a href="https://www.ejemplo.com" class="text-light" style="color: red;">www.ejemplo.com</a>
                    </p>
                </div>
                <div class="col">
                    <p class="mb-0" id="footer-diseñado">Diseñado por 
                        <a href="https://www.tudiseñador.com" class="text-light">Tu Diseñador</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="Javascript/z_Other/Language.js"></script>
    <script src="z_bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
