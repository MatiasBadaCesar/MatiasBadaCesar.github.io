<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    
    <!-- Bootstrap y JavaScript-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/0_Basics/Basic.css">
    <link rel="stylesheet" href="CSS/0_Basics/Text.css">
    <link rel="stylesheet" href="CSS/1_Inicio/1_MainMenu/MainMenu.css">
    <link rel="stylesheet" href="CSS/z_Otros/Languages.css">
    <link rel="stylesheet" href="CSS/4_User/Carta.css">
    <link rel="stylesheet" href="CSS/4_User/EditarUsuario.css">
    <link rel="stylesheet" href="CSS/4_User/Usuario.css">
    <!---->
    <script src="Javascript/4_User/Administrar.js"></script>
    <script src="Javascript/4_User/CerrarSesion.js"></script>
</head>
<body>
    <head>
        <!-- Menu Principal-->
        <div class="container menu">
            <div class="row">
                <div class="col-11">
                    <div class="container main_menu">
                        <div class="row  buttons">
                            <button type="button" class="btn btn-circle" id="btnInicio" onclick="window.location.href = '//localhost/Shadowbox/';">Inicio</button>
                        </div>
                    </div>
                </div>
                <!-- Sección para cambiar el idioma -->
                <div class="col-1 d-flex align-items-center">
                    <a href="#" class="icon_language" id="languages" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Language selection">
                        <img alt="">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languages">
                        <button id="btn_choose_es" class="btn_language" aria-label="Change language to Spanish"></button>
                        <button id="btn_choose_en" class="btn_language" aria-label="Change language to English"></button>
                        <button id="btn_choose_fr" class="btn_language" aria-label="Change language to French"></button>
                    </ul>       
                </div>
            </div>
        </div>
    </head>
    <div class="container">
        <h1 class="text-center" id="LimiteOrdenes" style="color: green; display: none;">
            ¡Order limit <span style="color: red;">Reached</span>  <span style="color: green;">!</span>
        </h1>
        <div class="row">
            <div class="col-5 perfil-menu"> 
                <h1 id="tituloPrincipal">Perfil de Usuario</h1>
                <div class="perfil">
                    <br>
                    <button id="btnUsuario" class="CambiarImagen">
                        <img id="imagenUsuario" src="" alt="Imagen de usuario" style="height: 140px;">
                    </button>
                    <div class="informacion">
                        <h2 id="nombreCompleto">Nombre Completo: </h2>
                        <h3 id="nombreUsuario">Nombre de Usuario: </h3>
                    </div>
                    <br>
                    <button id="cerrar-sesion-btn">Cerrar Sesion</button>
                    <br>
                    <br>
                    <br>
                    <button id="editar-btn">Editar Cuenta</button>
                    <br>
                    <!-- 
                    <button class="EliminarCuenta" id="EliminarCuenta">Eliminar Cuenta</button>
                    <br> --> 
                    <br>
                    <br>
                </div>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2 id="editarInformacion">Editar Información</h2>
                        <form id="edit-form">
                            <label for="nombre-completo" id="NombreEditar">Nombre Completo</label>
                            <input type="text" id="nombre-completo" name="nombre-completo"><br><br>
                            <label for="nombre-usuario" id="UsuarioEditar">Nombre de Usuario</label>
                            <input type="text" id="nombre-usuario" name="nombre-usuario"><br><br>
                            <button type="button" class="Guardar" id="guardar-btn">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-6 perfil-menu"> 
                <h1 id="estadoPedido">Estado del Pedido</h1>
                <div class="container">
                    <div class="col-6">
                        <h4>Fecha de Compra</h4>
                        <p id="fecha-compra">00-0000-00</p>
                        <h4>Monto Pagado</h4>
                        <p id="monto-pagado">000</p>
                        <h4>Estado del Pedido</h4>
                        <div class="col-10 text-center">
                            <p id="estado-pedido-1" class="estado-pedido">Preparando Carta</p>
                            <p id="estado-pedido-2" class="estado-pedido">Carta Enviada</p>
                            <p id="estado-pedido-3" class="estado-pedido">Carta Recibida</p>
                            <img src="png_images/png_personal/upps.png" id="visto-bueno1" style="width: 80px; display: none;">
                            <img src="png_images/png_personal/Listo.png" id="visto-bueno2" style="width: 80px; display: none;">
                            <button class="icon-button" id="boton-1">
                                <img src="png_images/png_personal/IconUp.png" alt="Icono 1">
                            </button>
                            <button class="icon-button" id="boton-2">
                                <img src="png_images/png_personal/IconDown.png" alt="Icono 2">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="carta" id="carta">
                            <!-- Detalles-->
                            <div class="carta-componente-0"  id="carta-componente-0">
                            <img src="png_images/png_personal/Cara1.png">
                            </div>
                            <!-- Skin -->
                            <div class="carta-componente-1" id="carta-componente-1">
                             <img src="png_images/png_skin/tristana/tristana_blossom.png" alt="">
                            </div>
                            <!-- Marco-->
                            <div class="carta-componente-2" id="carta-componente-2">
                            <img src="png_images/png_box/Cuadro1.png" alt="">
                            </div>
                            <!-- Borde-->
                            <div class="carta-componente-3" id="carta-componente-3">
                            <img src="png_images/png_bank/bank1.png" alt="">
                            </div>
                            <!-- Icono-->
                            <div class="carta-componente-4" id="carta-componente-4">
                            <img id="carta-componente-4" src="png_images/png_icon/tristana2.png" alt="">
                            </div>
                            <!-- Otros-->
                            <div class="carta-componente-5-1" id="carta-componente-5-1">
                            <img id="carta-componente-5-1" src="png_images/png_other/runa1.png" alt="">
                            </div>
                            <div class="carta-componente-5-2" id="carta-componente-5-2">
                            <img id="carta-componente-5-2" src="png_images/png_other/electrocute.png" alt="">
                            </div>
                            <div class="carta-componente-5-3" id="carta-componente-5-3">
                            <img id="carta-componente-5-3" src="png_images/png_other/flash.png" alt="">
                            </div>
                            <div class="carta-componente-5-4" id="carta-componente-5-4">
                            <img id="carta-componente-5-4" src="png_images/png_other/ignite.png" alt="">
                            </div>
                            <div>
                                <p id="texto-aspecto">Tristana Flor Espiritual</p>
                                <p id="texto-invocador">Javier</p>
                            </div>
                        </div>
                    </div>
                    <div class="progress-container" style="display: none;">
                        <div id="resultado" class="scrollable-container"></div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Javascript/z_Other/Language.js"></script>
<script src="Javascript/4_User/VerificarPerfil.js"></script>
<script src="z_bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
