
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Radio Galax</title>
    <link rel="shorcut icon" type="image/x-icon" href="img/Icon.png">

    <link rel="stylesheet" href="CCS/normalize.css">
    <link rel="stylesheet" href="CCS/font-awesome.min.css">
    <link rel="stylesheet" href="CCS/Estilos.css">

    <script src="Scripts/jquery-3.6.4.min.js"></script>
    <script src="Scripts/Efectos.js"></script>
</head>
<body>
    <header>
        <div class="contenedor">
            <nav class="menu">
                <a href= "#" id="btn-inicio">Inicio</a>
                <a href= "#" id="btn-precio">Ganador</a>
                <a href= "#" id="btn-contacto">Contacto</a>
            </nav>
            <div class="contenedor-texto">
                <div class="texto"> 
                    <h1 class="nombre">Radio Galax</h1>
                    <h2 class="profesion">La mejor música para ti</h2>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <section class="acerca-de" id="inicio">
            <div class="contenedor">
                <div class="foto">
                    <img src="img/Perfil.png" width="115" height="115" alt="Matias Badaloni Cesarini">
                </div>

                <div class="texto">
                    <h3 class="titulo">Inicio</h3>
                    <p> Este es el sitio oficial de <span class="bold">Radio Galax</span> , el cual traerá los mejores <span class="bold">trabajos musicales</span> para ti.</p>
                </div>
            </div>
        </section>
        <section class="trabajos">
            <div class="contenedor">
                <h3 class="titulo ganador" id="ganador">¡Ganador del mes!</h3>
                <div class="contenedor-trabajos">
                    <div class="trabajo">
                        <div class="thumb">
                            <iframe width="900" height="500" src="https://www.youtube.com/watch?v=EKLWC93nvAU&ab_channel=SIAMES" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                        <div class="descripcion">
                            <p class="nombre">Ánimo ~ Lofi</p>
                            <p class="classcategoria">Zona Lofi</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer>
        <section class="contacto" id="contacto">
            <div class="contenedor">
                <h3 class="titulo">¿Quieres compartirnos algo? ¡Envíanos ahora un mensaje!</h3>
                <form class="formulario" action="">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="email" placeholder="Correo" name="nombre" required>
                    <textarea name="mensaje" placeholder="Mensaje"></textarea>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <section class="redes-sociales">
            <div class="contenedor">
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
                <a href="#" class="github"><i class="fa fa-github"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
            </div>
        </section>
    </footer>
</body>
</html>
